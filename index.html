<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
        <title>Frontend Mentor | Age calculator app</title>
        <link rel="stylesheet" href="src/scss/main.scss" />
        <script type="module" src="src/js/controller.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <form class="form">
                    <div class="inputs">
                        <div class="form-field">
                            <label for="dayInput">DAY</label>
                            <input type="number" id="dayInput" placeholder="DD" />
                            <p class="validation-error"></p>
                        </div>
                        <div class="form-field">
                            <label for="monthInput">MONTH</label>
                            <input type="number" id="monthInput" placeholder="MM" />
                            <p class="validation-error"></p>
                        </div>
                        <div class="form-field">
                            <label for="yearInput">YEAR</label>
                            <input type="number" id="yearInput" placeholder="YYYY" />
                            <p class="validation-error"></p>
                        </div>
                    </div>
                    <div class="btn-field">
                        <hr />
                        <button type="submit" class="btn-submit">
                            <img src="./assets/images/icon-arrow.svg" alt="icon-arrow" />
                        </button>
                    </div>
                </form>
                <div class="output">
                    <p><span class="output-years">--</span> years</p>
                    <p><span class="output-months">--</span> months</p>
                    <p><span class="output-days">--</span> days</p>
                </div>
            </div>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded by <a href="https://github.com/jkvithanage" target="_blank">Janaka Vithanage</a>.
            </div>
        </div>
    </body>
</html>
